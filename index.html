<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <link href="https://assets.website-files.com/5ce030747c5e2f0a05fd8e66/5ce28b8e0b5f0b639726ef12_web-logo-32.png" rel="shortcut icon" type="image/x-icon">
    <title>Realplay Defense Analyzer</title>
</head>
<body>
    <div class="header">
        <h1>Realplay Defense Analyzer</h1>
    </div>
    <div class="body">
        <div class="form">
            <div class="radios">    
                <div class="input">
                    Home: <input type="radio" checked="checked" name="team" value="Home">
                </div>
                <div class="input">
                    Away: <input type="radio" name="team" value="Away">
                </div>
            </div>
            <textarea name="input"></textarea>
            <button class="submit">Analyze</button>
        </div>
    </div>
    <div class="results">
        <h1>Results</h1>

        <div class="card-holder">

            <div class="gen-info card">
                <h3>General info</h3>
                <ul class="info"></ul>
            </div>

            <div class="plays card">
                <h3>Play Breakdown</h3>
                <div class="chart"></div>
                <!-- <ul class="plays"></ul> -->
            </div>

            <div class="players card">
                <h3>Players Breakdown</h3>
                <p>Choose a Player to Track</p>                    
                <select name="position">
                    <option value="Overall">Overall</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <div class="player-graph"></div>
                <ul class="player-plays"></ul>
            </div>
            
        </div>
    </div>
</body>
</html>
